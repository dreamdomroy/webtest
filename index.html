<!DOCTYPE html>
<html>
	<head>
		<title>HomemadeGoogle</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body class="container">
		<div style="text-align:center">
			<div style="font-family:Roboto;font-size: 100px">
				<span style="color:#4285F4">G</span><span style="color:#EA4335">o</span><span style="color:#FBBC05">o</span><span style="color:#4285F4">g</span><span style="color:#34A853">l</span><span style="color:#EA4335">e</span>
			</div>
			<form class= "form-group" action="https://www.google.com/search?" method="get">
				<div class="input-group">
					<input class="form-control" name="q" type="text" size="50"/>
					<div class="input-group-append">
						<span class="input-group-text">
							<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/2000px-Google_mic.svg.png" width="20" height="28">
						</span>
					</div>
				</div><br>
				<input class="btn btn-light" type="submit" value="Google 搜尋" />
				<input class="btn btn-light" type="submit" value="好手氣" />
			</form>
		</div>
	</body>
</html>
